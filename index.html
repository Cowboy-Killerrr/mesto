<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Место" class="header__logo" />
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Фотография профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_type_edit"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__btn profile__btn_type_add"
        ></button>
      </section>

      <!-- gallery -->
      <section class="gallery">
        <ul class="gallery__list">
          <template id="gallery__card-template">
            <li class="gallery__card">
              <img class="gallery__card-image">
              <div class="gallery__card-heading">
                <h2 class="gallery__card-title"></h2>
                <button type="button" class="gallery__card-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- popup-template -->
    <template id="popup">
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn popup__btn_type_close"></button>
          <h2 class="popup__title"></h2>
          <form action="#" name="edit-profile-form" class="form">
            <div class="form__inputs">
              <input
                type="text"
                name=""
                id=""
                placeholder=""
                class="form__input"
              />
              <input
                type=""
                name=""
                id=""
                placeholder=""
                class="form__input"
              />
            </div>
            <button type="submit" class="form__btn"></button>
          </form>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
