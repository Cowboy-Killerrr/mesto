<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Место" class="header__logo" />
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn profile__btn_add"></button>
      </section>

      <!-- gallery -->
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__card">
            <img
              src="./images/fujiyama.jpg"
              alt="Вулкан Фудзияма"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Вулкан Фудзияма</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/como-lake.jpg"
              alt="Озеро Комо"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Озеро Комо</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/golden-gate.jpg"
              alt="Золотые Ворота"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Золотые Ворота</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/mormon-row.jpg"
              alt="Мормон Роу"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Мормон Роу</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/eifel-tower.jpg"
              alt="Эйфелева Башня"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Эйфелева Башня</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <img
              src="./images/lincoln-heights.jpg"
              alt="Линкольн Хайтс"
              class="gallery__card-image"
            />
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Линкольн Хайтс</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form">
          <div class="form__inputs">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Имя"
              class="form__input"
            />
            <input
              type="text"
              name="job"
              id="job"
              placeholder="Род деятельности"
              class="form__input"
            />
          </div>

          <button type="submit" class="form__btn">Сохранить</button>
        </form>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
