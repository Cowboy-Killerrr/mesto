<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Место" class="header__logo" />
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="Фотография профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_type_edit"
            ></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn profile__btn_type_add"
        ></button>
      </section>

      <!-- gallery -->
      <section class="gallery">
        <ul class="gallery__list"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- popup-edit -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="edit-profile-form" class="form form_type_edit">
          <div class="form__inputs">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Имя"
              class="form__input"
            />
            <input
              type="text"
              name="job"
              id="job"
              placeholder="Род деятельности"
              class="form__input"
            />
          </div>
          <button type="submit" class="form__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- popup-add-card -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_type_close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="add-card-profile-form" class="form form_type_add-card">
          <div class="form__inputs">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Название"
              class="form__input"
            />
            <input
              type="text"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              class="form__input"
            />
          </div>
          <button type="submit" class="form__btn">Создать</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image">
        <div class="card__heading-container">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-btn"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
