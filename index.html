<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Mesto" class="header__logo" />
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">
            <span class="profile__name-text">Жак-Ив Кусто</span>
            <button class="proflie__btn proflie__btn-edit"></button>
          </h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="proflie__btn proflie__btn-add"></button>
      </section>

      <!-- gallery -->
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__card">
            <div class="gallery__card-image gallery__card-image_fujiyama"></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Фудзияма</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <div
              class="gallery__card-image gallery__card-image_como-lake"
            ></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Озеро Комо</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <div
              class="gallery__card-image gallery__card-image_golden-gate"
            ></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Золотые Ворота</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <div
              class="gallery__card-image gallery__card-image_mormon-row"
            ></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Мормон Роу</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <div
              class="gallery__card-image gallery__card-image_eifel-tower"
            ></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Эйфелева Башня</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>

          <li class="gallery__card">
            <div
              class="gallery__card-image gallery__card-image_lincoln-heights"
            ></div>
            <div class="gallery__card-heading">
              <h2 class="gallery__card-title">Линкольн Хайтс</h2>
              <button class="gallery__card-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form">
          <input
            type="text"
            name="”name”"
            id="”name”"
            placeholder="Имя"
            class="form__input form__input_type_name"
          />
          <input
            type="text"
            name="”job”"
            id="”job”"
            placeholder="Род деятельности"
            class="form__input form__input_type_job"
          />
          <button type="submit" class="form__btn_type_submit">Сохранить</button>
        </form>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
