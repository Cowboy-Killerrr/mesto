<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="<%=require('./images/svg/logo.svg')%>" alt="Место" class="header__logo" />
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <img
          src="<%=require('./images/avatar.jpg')%>"
          alt="Фотография профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_type_edit"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__btn profile__btn_type_add"
        ></button>
      </section>

      <!-- gallery -->
      <section class="gallery">
        <ul id="gallery-list" class="gallery__list"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- popup-edit -->
    <div id="popup-edit-profile" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_type_close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          novalidate
          action="#"
          name="edit-profile-form"
          id="edit-profile-form"
          class="form form_type_edit"
        >
          <div class="form__inputs">
            <div class="form__input-container">
              <input
                required
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                id="name"
                placeholder="Имя"
                class="form__input"
              />
              <span class="form__input-error name-input-error"></span>
            </div>

            <div class="form__input-container">
              <input
                required
                type="text"
                name="job"
                minlength="2"
                maxlength="200"
                id="job"
                placeholder="Род деятельности"
                class="form__input"
              />
              <span class="form__input-error job-input-error"></span>
            </div>
          </div>
          <button type="submit" class="form__btn">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- popup-add-card -->
    <div id="popup-add-card" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_type_close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          novalidate
          action="#"
          name="add-card-form"
          id="add-card-form"
          class="form"
        >
          <div class="form__inputs">
            <div class="form__input-container">
              <input
                required
                type="text"
                name="title"
                minlength="2"
                maxlength="30"
                id="title"
                placeholder="Название"
                class="form__input"
              />
              <span class="form__input-error title-input-error"></span>
            </div>

            <div class="form__input-container">
              <input
                required
                type="url"
                name="link"
                id="link"
                placeholder="Ссылка на картинку"
                class="form__input"
              />
              <span class="form__input-error link-input-error"></span>
            </div>
          </div>
          <button disabled type="submit" class="form__btn form__btn_disabled">Создать</button>
        </form>
      </div>
    </div>

    <!-- popup-view-image -->
    <div id="popup-view-image" class="popup popup_type_image">
      <figure class="popup__image-container">
        <img class="popup__image" />
        <figcaption class="popup__image-subtext"></figcaption>
        <button type="button" class="popup__btn popup__btn_type_close"></button>
      </figure>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" />
        <div class="card__heading-container">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-btn"></button>
        </div>
        <button class="card__delete-btn"></button>
      </li>
    </template>
  </body>
</html>
